datadog:
  apiKeyExistingSecret: datadog-secret
  appKeyExistingSecret: datadog-secret 
  site: datadoghq.eu
  clusterName: <CLUSTER_NAME>
  tags:
    - "env:xxx"  
  kubelet:
    tlsVerify: false
  apm:
    portEnabled: false    
    socketEnabled: true
    instrumentation:
      enabled: true
      targets:
        - name: "instrumentall"
          ddTraceVersions:
            java: "1"          
            js: "5"
          ddTraceConfigs:
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app']
            - name: "DD_RUNTIME_METRICS_ENABLED"
              value: "true"
  kubernetesResourcesLabelsAsTags:
    pods:
      app: service
    deployments.apps:
      app: service                  
  processAgent:
    enabled: true
    processCollection: true    
agents:
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/controlplane
      operator: Exists
    - effect: NoExecute
      key: node-role.kubernetes.io/etcd
      operator: Exists
